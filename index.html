<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="">
    <header class="flex flex-col justify-center items-center text-white mb-5 bg-gray-800 rounded-b-xl">
        <div class="">
            <img class="h-16 w-16" src="logo_sbr.png" alt="">
        </div>
    </header>
    <main class="text-black p-5">

        <!-- titulo -->
        <div class="text-center font-bold text-2xl mb-2">
            <h1>Formalice aqui sus peticiones <span class="text-yellow-500">PQRS</span></h1>
        </div>

        <!-- formulario -->
         <div class="p-2 bg-gray-800 rounded-xl text-white">
            <form action="" class="flex flex-col gap-2">
                <label for="" class="text-center"> Correo </label>
                <input type="email" name="" id="" class="border-1 border-white py-1 px-1 rounded-lg">
                <label for="" class="text-center"> Tipo de PQRS </label>
                <select name="" id="" class="border-1 border-white py-1 px-1 rounded-lg">
                    <option value="" class="text-black" disabled selected>
                        Seleccione
                    </option>
                    <option value="" class="text-black">
                        Peticion
                    </option>
                    <option value="" class="text-black">
                        Queja
                    </option>
                    <option value="" class="text-black">
                        Reclamo
                    </option>
                </select>
                <label for="" class="text-center"> Descripcion </label>
                <textarea name="" id="" cols="30" rows="10" class="border-1 border-white py-1 px-1 text-sm rounded-lg"></textarea>
                <button type="submit" class="bg-yellow-500 text-black rounded-lg w-1/2 mx-auto py-1 px-1">Enviar PQRS</button>
            </form>
         </div>
    </main>
  </body>
</html>
