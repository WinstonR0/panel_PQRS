<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="">
    <header class="flex flex-col justify-center items-center text-white mb-5 rounded-b-xl md:mb-1">
        <div class="">
            <img class="h-16 w-16 md:h-20 md:w-20" src="logo_sbr.png" alt="">
        </div>
    </header>
    <main class="text-black p-5 md:pt-1">

        <!-- titulo -->
        <div class="text-center font-bold text-2xl mb-2 lg:text-3xl">
            <h1>Gestione aqui sus peticiones <span class="text-yellow-500">PQRS</span></h1>
        </div>

        <!-- formulario -->
         <div class="p-2 rounded-xl text-black shadow-xl md:flex md:flex-row md:justify-end md:items-center md:gap-10">

            <!-- imagen -->
             <div class="hidden md:block md:w-1/2 lg:w-96">
                <img class="w-full h-full" src="Group 1.png" alt="">
             </div>

            <form action="" class="flex flex-col gap-2 md:w-1/2 lg:px-20">
                <label for="" class="text-center"> Correo </label>
                <input type="email" name="" id="" class="border-1 border-gray-400 shadow-lg py-1 px-1 rounded-lg" required>
                <label for="" class="text-center"> Tipo de PQRS </label>
                <select name="" id="" class="border-1 border-gray-400 py-1 px-1 rounded-lg shadow-lg mb-3" required>
                    <option value="" class="text-black" disabled selected>
                        Seleccione
                    </option>
                    <option value="" class="text-black">
                        Peticion
                    </option>
                    <option value="" class="text-black">
                        Queja
                    </option>
                    <option value="" class="text-black">
                        Reclamo
                    </option>
                </select>
                <label for="" class="text-center"> Descripcion </label>
                <textarea name="" id="" cols="30" rows="10" class="border-1 border-gray-400 py-1 px-1 text-sm rounded-lg mb-2 shadow-lg" required></textarea>
                <div class="flex gap-2">
                    <button type="submit" class="bg-yellow-500 text-black rounded-lg w-1/2 mx-auto py-1 px-1 shadow-xl mb-2">Enviar PQRS</button>
                    <button type="submit" class="bg-yellow-500 text-black rounded-lg w-1/2 mx-auto py-1 px-1 shadow-xl mb-2">Consultar PQRS</button>
                    <button onclick="history.back()" class="bg-yellow-500 text-black rounded-lg w-1/2 mx-auto py-1 px-1 shadow-xl mb-2">Volver</button>
                </div>
            </form>
         </div>
    </main>
  </body>
</html>
